<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pattern</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--header section-->
        <section id="header">
            <div class="darkOverlay">
                <div class="row">
                    <div class="col">
                        <div class="container mt-4 mt-md-5">
                            <h1>CMSA Pattern</h1>
                            <p>All CMSA pattern, with a different view, like up from the air, for a better understanding with an animated way how to ride and shoot the pattern!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--input section-->
        <section id="form">
            <div class="container text-center mt-3">
                <div class="row">
                <div class="col"> </div>
                <form action="">
                    <div class="form-group col">
                        <label for="pattrnNum">Pattern Number</label>
                        <input type="text" id="pattrnNum" class="form-control d-inline" name="pattern_num" value="" placeholder="Pattern Number">
                        <small class="form-text text-muted">Please type in, the number for the pattern you want to see</small>
                        <button id="goBtn" class="mt-3 btn btn-outline-warning btn-sm" type="button">See The Pattern</button>
                    </div>
                </form>
                <div class="col"> </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="darkOverlay">
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
